<!DOCTYPE html>
<html lang="en">
<head>
        <script src="https://cdn.tailwindcss.com"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados da Busca</title>
    
</head>
<body class="bg-gray-100 text-gray-800">

    <!--Apresentação do site-->
    <section class="relative flex flex-col justify-between items-center text-center h-[700px] lg:h-[1000px] lg:bg-[url('img/cinema-com-caixa-de-pipoca.jpg')] lg:bg-cover lg:bg-center">
        <!-- Imagem oculta para mobile -->
        <img src="img/image.png" class="block lg:hidden absolute inset-0 w-full h-full object-cover z-0"/>
        <h1 class="text-3xl font-bold mt-12 text-white drop-shadow z-10 py-10 lg:text-4xl lg:py-20">A arte de escolher bem</h1>
        <h3 class="hidden lg:block font-mogra text-2xl text-white mx-auto mb-8 drop-shadow z-10 px-6 lg:text-4xl lg:mb-12 lg:px-40">Em um mundo saturado de opções, SIMILLIARES é seu guia confiável. Críticas aprofundadas, análises técnicas e recomendações certeiras para cinéfilos e amantes de uma boa história.</h3>
    </section>

    <!-- Barra de busca -->
    <div class="w-full flex flex-col items-center py-8 bg-white shadow">
        <div class="flex flex-wrap gap-4 items-center">
            <input type="text" id="inputBusca" placeholder="Digite o que deseja buscar"
                class="border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
            <select id="selectTipo" class="border rounded px-3 py-2">
                <option value="movie">Filme</option>
                <option value="show">Série</option>
                <option value="music">Música</option>
                <option value="book">Livro</option>
                <option value="game">Jogo</option>
            </select>
            <input type="number" id="inputLimite" placeholder="Limite" value="6" min="1" max="20"
                class="border rounded px-3 py-2 w-24" />
            <button id="btnBuscar" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
                Buscar
            </button>
        </div>
    </div>

    <!-- Cards de resultados -->
    <section class="px-6 py-12 flex flex-col items-center gap-10">
        <h2 class="text-3xl font-extrabold text-gray-900 uppercase tracking-wide">
            Resultados Encontrados
        </h2>
        <div id="container-cards" class="grid grid-flow-row grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10 w-full max-w-7xl">
            <!-- Os cards serão inseridos aqui pelo JS -->
        </div>
    </section>

    <script src="js/searchBar.js"></script>
</body>
</html>
