<!DOCTYPE html>
<html lang="pt-br">
<head>
        <script src="https://cdn.tailwindcss.com"></script>
            <script>
                tailwind.config = {
                    theme: {
                        extend: {
                            colors: {
                                '191818': '#191818',
                            }
                        }
                    }
                }
            </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMILLIARES</title>
</head>
<body class="bg-gray-100 text-gray-800">

    <!--Apresentação do site-->
    <section class="relative flex flex-col justify-between items-center text-center h-[700px] lg:h-[1000px] lg:bg-[url('img/cinema-com-caixa-de-pipoca.jpg')] lg:bg-cover lg:bg-center">
        <!-- Imagem oculta para mobile -->
        <img src="img/image.png" class="block lg:hidden absolute inset-0 w-full h-full object-cover z-0"/>
        <h1 class="text-3xl font-bold mt-12 text-white drop-shadow z-10 py-10 lg:text-4xl lg:py-20">A arte de escolher bem</h1>
        <h3 class="hidden lg:block font-mogra text-2xl text-white mx-auto mb-8 drop-shadow z-10 px-6 lg:text-4xl lg:mb-12 lg:px-40">Em um mundo saturado de opções, SIMILLIARES é seu guia confiável. Críticas aprofundadas, análises técnicas e recomendações certeiras para cinéfilos e amantes de uma boa história.</h3>
    </section>

    <!-- Barra de busca -->
    <div class="w-full h-[100px] lg:h-[146px] flex flex-col items-center py-8 shadow bg-191818">
        <!-- Input grande: só aparece em lg pra cima -->
        <div class="hidden lg:flex w-full max-w-[800px]">
            <input type="text" id="inputBusca" placeholder="Digite o que deseja buscar"
                class="rounded-full w-[743px] h-[63px] border px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400 placeholder-font-[\'Sintony\'] placeholder:text-[32px]" />
            <button id="btnBuscar" class="-ml-14 text-white p-3 rounded-full hover:bg-gray-300 transition flex items-center justify-center z-10">
                <img src="img/lupa.png" alt="Buscar" class="w-6 h-6" />
            </button>
        </div>
        <!-- Input pequeno: só aparece em telas menores que lg -->
        <div class="flex lg:hidden justify-center w-full max-w-xs mx-auto pb-[20px] -mt-3">
            <input type="text" id="inputBuscaMobile" placeholder="Digite o que deseja buscar"
                class="rounded-full w-full h-12 px-4 focus:outline-none focus:ring-2 focus:ring-blue-400 bg-191818 text-white placeholder-font-['Sintony'] placeholder:text-[20px] border-0 -mt-0.5" />
            <button id="btnBuscarMobile" class="-ml-10 text-white p-2 rounded-full flex items-center justify-center z-10">
                <img src="img/lupa.png" alt="Buscar" class="w-[41px] h-[41px]" />
            </button>
        </div>

    </div>

    <!-- Cards de resultados -->
    <section class="px-6 py-12 flex flex-col items-center gap-10">
        <h2 class="text-3xl font-extrabold text-gray-900 uppercase tracking-wide">
            Resultados Encontrados
        </h2>
        <div id="container-cards" class="grid grid-flow-row grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10 w-full max-w-7xl">
            <!-- Os cards serão inseridos aqui pelo JS -->
        </div>
    </section>

    <script src="js/searchBar.js"></script>
</body>
</html>
